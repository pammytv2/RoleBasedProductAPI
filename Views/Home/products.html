<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สินค้า - Mock Data</title>

  <!-- ฟอนต์ & ไอคอน -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      margin: 0;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo {
      font-weight: 600;
      font-size: 1.25rem;
      color: #0ef;
      text-decoration: none;
    }

    .nav__list {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
    }

    .nav__link {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav__link:hover,
    .active-link {
      color: #0ef;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      color: #0ef;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .product-card {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      margin: 0;
      color: #0ef;
    }

    .product-card p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

<header>
  <a href="#" class="nav__logo">RoleBasedProduct</a>
  <ul class="nav__list">
    <li><a href="index.html" class="nav__link">Home</a></li>
    <li><a href="products.html" class="nav__link active-link">Products</a></li>
    <li><a href="login.html" class="nav__link">Login</a></li>
  </ul>
</header>

<main>
  <h1>รายการสินค้า (ยังไม่เชื่อม API)</h1>
  <div id="product-list" class="product-grid"></div>
</main>

<script>
  // MOCK DATA
  const products = [
    { name: "iPhone 15", description: "Smartphone จาก Apple", price: 45900, quantity: 10 },
    { name: "MacBook Pro", description: "โน้ตบุ๊กสำหรับมืออาชีพ", price: 79900, quantity: 5 },
    { name: "AirPods", description: "หูฟังไร้สายจาก Apple", price: 5900, quantity: 20 }
  ];

  const container = document.getElementById('product-list');
  container.innerHTML = products.map(p => `
    <div class="product-card">
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      <p><strong>ราคา:</strong> ${p.price.toLocaleString()} บาท</p>
      <p><strong>คงเหลือ:</strong> ${p.quantity}</p>
    </div>
  `).join('');
</script>

</body>
</html>
