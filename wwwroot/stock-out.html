<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/menu.css" />
    <style>
      /* Base styles */
      :root {
        --primary-color: #4723D9;
        --light-color: #F2F3F5;
        --gray-color: #EDEDED;
        --dark-color: #444;
        --title-color: #333;
        --text-color: #707070;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --warning-color: #ff9f1c;
        --danger-color: #ff5252;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Prompt', 'Sarabun', sans-serif;
      }

      body {
        background-color: var(--light-color);
        padding-left: 70px;
        transition: padding 0.3s;
      }

      /* Main content */
      .main {
        padding: 2rem;
      }

      .main__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .main__title {
        font-size: 1.5rem;
        color: var(--title-color);
      }

      /* Stock out form */
      .stock-card {
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: var(--shadow);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .stock-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark-color);
      }

      .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .form-grid-full {
        grid-column: 1 / -1;
      }

      /* Product selection table */
      .product-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      .product-table th,
      .product-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .product-table th {
        background-color: var(--gray-color);
        color: var(--dark-color);
        font-weight: 500;
      }

      .product-table td input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 0.25rem;
      }

      /* Inventory status */
      .inventory-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: var(--text-color);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .status-low {
        background-color: var(--warning-color);
      }

      .status-critical {
        background-color: var(--danger-color);
      }

      /* Buttons */
      .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }

      .btn-outline {
        background-color: transparent;
        border: 1px solid var(--dark-color);
        color: var(--dark-color);
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .btn-icon {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Recent stock out section */
      .recent-stock {
        background-color: #fff;
        border-radius: 0.75rem;
        box-shadow: var(--shadow);
        padding: 1.5rem;
      }

      .recent-stock__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .recent-stock__title {
        font-size: 1.25rem;
        color: var(--title-color);
      }

      .stock-list {
        width: 100%;
        border-collapse: collapse;
      }

      .stock-list th,
      .stock-list td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .stock-list th {
        font-weight: 500;
        color: var(--dark-color);
      }

      .status {
        padding: 0.25rem 0.5rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-warning {
        background-color: rgba(255, 159, 28, 0.15);
        color: var(--warning-color);
      }

      .status-success {
        background-color: rgba(46, 213, 115, 0.15);
        color: #2ed573;
      }

      .action-btn {
        background: none;
        border: none;
        font-size: 1.25rem;
        color: var(--dark-color);
        cursor: pointer;
      }

      /* Responsive */
      @media screen and (max-width: 992px) {
        .stock-form {
          grid-template-columns: 1fr;
        }
      }

      @media screen and (max-width: 768px) {
        body {
          padding-left: 0;
        }
        
        .main {
          padding: 1rem;
        }
      }
    </style>
    
    <title>เบิกออกสินค้า - ระบบคลังสินค้า</title>
  </head>

    <div class="nav" id="nav">
      <nav class="nav__content">
        <a href="#" class="nav__logo">
          <span class="nav__logo-name">Menu</span>
        </a>
        
        <div class="nav__list">
          <a href="dashboard.html" class="nav__link">
            <i class="bx bx-grid-alt"></i>
            <span class="nav__name">แดชบอร์ด</span>
          </a>
          
          <a href="products.html" class="nav__link">
            <i class="bx bx-package"></i>
            <span class="nav__name">สินค้า</span>
          </a>
          
          <a href="stock-in.html" class="nav__link">
            <i class="bx bx-download"></i>
            <span class="nav__name">รับเข้า</span>

            <i class="bx bx-upload"></i>

      </nav>

    <!-- Main Content -->
    <main class="main">
      <div class="main__header">
        <h1 class="main__title">เบิกออกสินค้า</h1>
        <span id="currentDate"></span>
      </div>
      
      <!-- Stock Out Form -->
      <div class="stock-card">
        <h2>ข้อมูลการเบิกออก</h2>
        <form class="stock-form" id="stockOutForm">
          <div class="form-group">
            <label class="form-label">เลขที่ใบเบิก</label>
            <input type="text" class="form-control" id="issueNumber" value="ISS-2505120001" readonly>
          </div>
          
          <div class="form-group">
            <label class="form-label">วันที่เบิกออก</label>
            <input type="date" class="form-control" id="issueDate" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">แผนก/ผู้เบิก</label>
            <select class="form-control" id="department" required>
              <option value="">เลือกแผนก/ผู้เบิก</option>
              <option value="sales">แผนกขาย</option>
              <option value="production">แผนกผลิต</option>
              <option value="marketing">แผนกการตลาด</option>
              <option value="hr">แผนกทรัพยากรบุคคล</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="form-label">เลขที่เอกสารอ้างอิง</label>
            <input type="text" class="form-control" id="referenceNumber" placeholder="เลขที่เอกสารอ้างอิง">
          </div>
          
          <div class="form-group form-grid-full">
            <label class="form-label">หมายเหตุ</label>
            <textarea class="form-control" id="notes" rows="2" placeholder="บันทึกรายละเอียดเพิ่มเติม"></textarea>
          </div>
          
          <div class="form-group form-grid-full">
            <label class="form-label">เลือกสินค้า</label>
            <select class="form-control" id="productSelect">
              <option value="">เลือกสินค้าที่ต้องการเบิกออก</option>
              <option value="P001">สินค้า A - รหัส P001</option>
              <option value="P002">สินค้า B - รหัส P002</option>
              <option value="P003">สินค้า C - รหัส P003</option>
            </select>
            <button type="button" class="btn btn-outline" style="margin-top: 10px;" onclick="addProductRow()">
              <i class="bx bx-plus"></i> เพิ่มสินค้า
            </button>
          </div>
          
          <div class="form-group form-grid-full">
            <table class="product-table" id="productTable">
              <thead>
                <tr>
                  <th width="5%">#</th>
                  <th width="30%">สินค้า</th>
                  <th width="15%">จำนวนในคลัง</th>
                  <th width="15%">จำนวนเบิก</th>
                  <th width="15%">หน่วย</th>
                  <th width="15%">สถานะ</th>
                  <th width="5%"></th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <!-- Product rows will be added here -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="4" style="text-align: right; font-weight: 500;">รวมรายการเบิก:</td>
                  <td id="totalItems" style="font-weight: bold;">0</td>
                  <td colspan="2"></td>
                </tr>
              </tfoot>
            </table>
          </div>
          
          <div class="form-group form-grid-full">
            <div class="btn-group">
              <button type="reset" class="btn btn-outline">ล้างข้อมูล</button>
              <button type="submit" class="btn btn-primary btn-icon">
                <i class="bx bx-save"></i> บันทึกการเบิกออก
              </button>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Recent Stock Out -->
      <div class="recent-stock">
        <div class="recent-stock__header">
          <h2 class="recent-stock__title">รายการเบิกออกล่าสุด</h2>
        </div>
        
        <table class="stock-list">
          <thead>
            <tr>
              <th>เลขที่ใบเบิก</th>
              <th>วันที่</th>
              <th>แผนก</th>
              <th>เอกสารอ้างอิง</th>
              <th>จำนวนรายการ</th>
              <th>สถานะ</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ISS-2505110003</td>
              <td>11/05/2568</td>
              <td>แผนกขาย</td>
              <td>SO-2
